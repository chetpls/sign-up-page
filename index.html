<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.Two Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="#">
                <div class="header">
                    <img src="images/logo.svg" alt="logo" id="logo">
                    <p class="title">Sign up to join To.Two</p>
                </div>
                <div class="entry-area">
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="">First Name</label>
                </div>
                <div class="entry-area">
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="">Last Name</label>
                </div>
                <div class="entry-area">
                    <input type="email" name="email" id="email" required>
                    <label for="">Email address</label>
                </div>
                <div class="entry-area">
                    <input type="password" name="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <div class="entry-area">
                    <input type="text" name="invite-code" id="invide-code" required>
                    <label for="">Invite Code</label>
                </div>
                <p class="terms">By clicking 'Create account' you agree to To.Two's <a href="">Privacy Policy</a> and <a href="">Terms of Service</a></p>
                <input type="submit" class="submit" value="Create account">
            </form>
        </div>
        <div class="img-container">
            <img src="images/sign-up.png" alt="to.two app" id="sign-up-img">
        </div>
    </div>
</body>
</html>
